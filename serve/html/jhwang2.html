<!DOCTYPE html>
<html>
<head>
    <title>나의 홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>환영합니다!</h1>
        <p>나의 첫 번째 홈페이지에 오신 것을 환영합니다.</p>
    </header>

    <nav>
        <ul>
            <li><a href="#about">소개</a></li>
            <li><a href="#contact">연락처</a></li>
            <li><a href="#gallery">갤러리</a></li>
        </ul>
    </nav>

    <section id="about">
        <h2>소개</h2>
        <p>이곳은 제가 만든 홈페이지입니다. 다양한 정보와 사진을 공유할 예정입니다.</p>
    </section>

    <section id="contact">
        <h2>연락처</h2>
        <p>문의사항이 있으시면 email@jhwang2.com으로 연락해주세요.</p>
    </section>

    <section id="gallery">
        <h2>갤러리</h2>
        <p>제가 찍은 사진들을 곧 여기에 올릴 예정입니다.</p>
    </section>
</body>
</html>
